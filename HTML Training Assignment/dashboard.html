<!DOCTYPE html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="css\dashboard.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    
    <header>
        <nav class="navbar">
            <div class="navbar-content-container">
                <button type="button" id="menu">
                    <img src="images/menu-bar.svg" alt="Menu">
                </button>
                <a class="navbar-brand" href="#">
                    <img src="images/logo.svg" alt="Company">
                </a>
                <div class="input-group search-wrapper">
                    <span class="input-group-text" id="basic-addon1"><img src="images/search-icon.svg"></span>
                    <input type="search" class="form-control search-input" placeholder="Search" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="navbar-content-container">
                <button class="notification-btn">
                    <img src="images/notification-icon.svg" alt="Notification">
                </button>
                <div class="user">
                    <div class="user-item user-profile-img">
                        <img src="images/profile.png">
                    </div>
                    <button type="button" class="user-item user-name-btn">
                        <span class="user-name">John Doe</span>
                        <span class="down-icon ms-2">
                            <img src="images/downward-arrow.svg">
                        </span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="sidebar">
        <div>
            <a class="sidebar-content-title"href=""><img height="20" width="20" src="images/dashboard-default.svg" alt=""><span>Dashboard</span></a>
            <a class="sidebar-content-title"href=""><img height="20" width="20" src="images/graph-default.svg" alt=""><span>Analysis</span></a>
            <a class="sidebar-content-title"href=""><img height="20" width="20" src="images/inbox-default.svg" alt=""><span>Inbox</span></a>
            <a class="sidebar-content-title"href=""><img height="20" width="20" src="images/clock-default.svg" alt=""><span>History</span></a>
            <a class="sidebar-content-title"href=""><img height="20" width="20" src="images/user-default.svg" alt=""><span>User</span></a>
            <a class="sidebar-content-title"href=""><img height="20" width="20" src="images/maintenance-default.svg" alt=""><span>Maintenance</span></a>
            <a class="sidebar-content-title"href=""><img height="20" width="20" src="images/setting-default.svg" alt=""><span>Setting</span></a>
         
    </div>
</body>
</html>
